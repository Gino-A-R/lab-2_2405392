<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <header>
        <h1>Properties & More Reciept Generator</h1>
    </header>
    <body>
        <div  class = "display-window">
            <form>
            <div>
                <label for = "fname">First Name</label>
                <input type = "text" id = "fname" name = "fname" placeholder="First Name">
            </div>
            
            <div>
                <label for = "lname">Last Name</label>
                <input type = "text" id = "lname" name = "lname" placeholder = "Last Name">
            </div>
            
            <div>
                <label for = "landlord">Landlord</label>
                <input type = "text" id = "landlord" name = "landord" placeholder= "Landlord">
            </div>
            <div>
                <label for = "email">Email</label>
                <input type = "email" id = "email" name = "email" placeholder= "example@mail.com">
            </div>

            <div>
                <label for = "phone">Phone</label>
                <input type = "tel" id = "phone" name = "phone" placeholder= "(876) XXX - XXXX">
            </div>

            <div>
                <label for = "address">Address</label>
                <input type = "text" id = "address" name = "address">
            </div>

            <div>
                <label for = "unit">Unit</label>
                <input type = "text" id = "unit" name = "unit"> 
            </div>

            <div class = "payment-selector">
                <label for = "payment-method">Payment Method</label>
                <select id = "payment-method" name = "payment-method">
                    <option value = "online">Online</option>
                    <option value = "cash">Cash</option>
                </select>
            </div>

            <div>
                <label for = "payment-date">Payment Date</label>
                <input type = "date" id =  "payment-date" name = "payment-date">
            </div>

            <div>
                <label for = "period-initial">Rent Period From</label>
                <input type = "date" id =  "period-initial" name = "period-initial">
            </div>

            <div>
                <label for = "period-final">Rent Period To</label>
                <input type = "date" id =  "period-final" name = "period-final">
            </div>

            <div>
                <label for = "comments">Comments</label>
                <input type = "text" id = "comments" name = "comments">
            </div>

            <div class = "form-buttons">
                <input type = "reset">
            </div>

            <div class = "form-buttons">
                <input type = "submit">
            </div>

        </form>
    </div>
        <section id = "generator-section" class = "display-window">
            <h2>Receipt</h2>
            <p>Name: </p>
            <p>Landlord: </p>
            <p>Address:</p>
            <p>Unit: </p>
            <p>Payment Method: </p>
            <p>Amount: $</p>
        </section>
        </div>
        
    </body>
</html>
